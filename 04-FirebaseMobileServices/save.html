<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {

    authDomain: "firstbookproject-f3a74.firebaseapp.com",
    databaseURL: "https://firstbookproject-f3a74.firebaseio.com",

    measurementId: "G-V07W9SMQBV"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore()
  var file = "./data.json"
        fetch(file)
            .then(response => response.json())
            .then(file => {
                for (let func of file) {
                    var ourFil = db.doc('books/book' + func.isbn)

                    ourFil.set({
                        gatunek: func.gatunek,
                        imie_nazwisko: func.imie_nazwisko,
                        isbn: func.isbn,
                        rok_wydania: func.rok_wydania,
                        tytul: func.tytul
                    })

                }
            })



 

</script>
